<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/style.css"
      media="screen"
    />
    <title>Plot that PokeMon!</title>
  </head>
  <body>
    <header>
      <h1>Plot that PokeMon!</h1>
      <p>Select two PokeMon, and we'll tell you where they intersect!</p>
    </header>
    <main>
      <div class="all-list-container">
        <div class="list-scroller" id="pokemon-container-lat">
          <h2>Latitude</h2>
          <ul class="poke-list" id="poke-lat"></ul>
        </div>
        <div class="list-scroller" id="pokemon-container-long">
          <h2>Longitude</h2>
          <ul class="poke-list" id="poke-long"></ul>
        </div>
      </div>
      <div id="map-container"></div>
    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
